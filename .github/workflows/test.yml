name: Go test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'Dockerfile'
      - 'install.sh'
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - run: go version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -timeout 30s ./...
