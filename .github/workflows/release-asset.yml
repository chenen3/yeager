name: Release asset

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test
        run: go test -v ./...

      - name: Build
        run: |
          wget https://github.com/v2fly/domain-list-community/raw/release/dlc.dat -O geosite.dat
          wget https://github.com/v2fly/geoip/raw/release/geoip.dat -O geoip.dat

          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o yeager ./cmd/main.go
          tar -czf yeager-linux-amd64.tar.gz yeager geosite.dat geoip.dat README.md

          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o yeager ./cmd/main.go
          tar -czf yeager-macos-amd64.tar.gz yeager geosite.dat geoip.dat README.md

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            yeager-linux-amd64.tar.gz
            yeager-macos-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}